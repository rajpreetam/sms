{% extends 'HOD/base.html' %}
{% load static %}
{% block content %}
<div class="breadcrumb-holder">
    <div class="container-fluid">
      <ul class="breadcrumb">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active">Result </li>
      </ul>
    </div>
  </div>
  <section class="forms">
    <div class="container-fluid">
      <!-- Page Header-->
      <header>
      </header>
      <div class="row">
        <div class="col-lg-6">
          <div class="card">
            <div class="card-header d-flex align-items-center">
              <h4>Add result</h4>
            </div>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <label>Student ID</label>
                  <input type="email" placeholder="Email Address" class="form-control">
                </div>
                <div class="form-group">
                  <label>Subject/Course</label>
                  <input type="password" placeholder="Password" class="form-control">
                </div>
                <div class="form-group">
                  <input type="submit" value="Fetch" class="btn btn-primary">
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
          <div class="card">
            <div class="card-header d-flex align-items-center">
              <h4>Fetch Student</h4>
            </div>
            <div class="card-body">
              <form class="form-inline">
                <div class="form-group">
                  <label for="inlineFormInput" class="sr-only">Name</label>
                  <input id="inlineFormInput" type="text" placeholder="Name" class="mr-3 form-control">
                </div>
                <div class="form-group">
                  <label for="inlineFormInputGroup" class="sr-only">Username</label>
                  <input id="inlineFormInputGroup" type="text" placeholder="Student ID"
                    class="mr-3 form-control form-control">
                </div>
                
              </form>
            </div>
          </div>
        </div>
        <div class="col-lg-8">
            <div class="card">
              <div class="card-header d-flex align-items-center">
                <h4>Marks</h4>
              </div>
              <div class="card-body">
                <form class="form-inline">
                  <div class="form-group">
                    <label for="inlineFormInput" class="sr-only">Assignment marks</label>
                    <input id="inlineFormInput" type="text" placeholder="Assignment marks" class="mr-3 form-control">
                  </div>
                  <div class="form-group">
                    <label for="inlineFormInputGroup" class="sr-only">Exam marks</label>
                    <input id="inlineFormInputGroup" type="text" placeholder="Exam marks"
                      class="mr-3 form-control form-control">
                  </div>
                  <div class="form-group">
                    <input type="submit" value="ADD MARKS" class="btn btn-primary">
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
        
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header d-flex align-items-center">
              <h4>Confirmation</h4>
            </div>
            <div class="card-body">
              <form class="form-horizontal">
                
                <div class="line"></div>
                <div class="form-group row">
                  <div class="col-sm-4 offset-sm-2">
                    <button type="submit" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  

{% endblock %}
