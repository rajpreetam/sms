{% extends 'HOD/base.html' %}
{% load static %}
{% block content %}
<!-- Breadcrumb-->
<div class="breadcrumb-holder">
    <div class="container-fluid">
        <ul class="breadcrumb">
            <li class="breadcrumb-item"><a href="index.html">Home</a></li>
            <li class="breadcrumb-item active">Forms </li>
        </ul>
    </div>
</div>
<section class="forms">
    <div class="container-fluid">
        <div class="line"> </div>
        <div class="row pt-4" style="background-color: #fff;">
            <label class="col-sm-2 form-control-label">Add User</label>
            <form action="" method="POST">
                {% csrf_token %}
                <div class="col-sm-10">
                    <div class="form-group-material">
                        <!-- <input id="register-username" type="text" name="registerUsername" required
                            class="input-material"> -->
                        {{form.username}}
                        <label for="register-username" class="label-material">Username</label>
                    </div>
                    <div class="form-group-material">
                        <!-- <input id="register-fname" type="text" name="registerfname" required class="input-material"> -->
                        {{form.first_name}}
                        <label for="register-fname" class="label-material">First Name</label>
                    </div>
                    <div class="form-group-material">
                        <!-- <input id="register-lname" type="text" name="registerlname" required class="input-material"> -->
                        {{form.last_name}}
                        <label for="register-lname" class="label-material">Last Name</label>
                    </div>
                    <div class="form-group-material">
                        <!-- <input id="register-email" type="email" name="registerEmail" required class="input-material"> -->
                        {{form.email}}
                        <label for="register-email" class="label-material">Email Address </label>
                    </div>
                    <div class="form-group-material">
                        <!-- <input id="register-password" type="password" name="registerPassword" required
                            class="input-material"> -->
                        {{form.password1}}
                        <label for="register-password" class="label-material">Password </label>
                    </div>
                    <div class="form-group-material">
                        <!-- <input id="register-password2" type="password" name="registerpassword2" required
                            class="input-material"> -->
                        {{form.password2}}
                        <label for="register-password2" class="label-material">Confirm Password </label>
                    </div>
                    <div class="form-group-material">
                        <label for="user_type" class="label-material">Gender</label>
                        {{form.gender}}
                        
                    </div>
                    <div class="form-group-material">
                        <label for="user_type" class="label-material">User Type</label>
                        {{form.user_type}}
                        
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit" class="mr-3 btn btn-primary">
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
{% endblock %}
